slogan=Das Fitnessstudio ist ein Treffpunkt für aktive Menschen, die stark sein mögen!
characteristic=Neues, großes und komfortables Fitnessstudio in Minsk mit professioneller Ausstattung!
reasons=5 Gründe, uns zu kommen?
first_reason=Geräumiges Fitnessstudio: 400 Quadratmeter Fläche, ein System aus Panorama- und Oberlichtern in Kombination mit Spiegelwänden vermitteln ein Gefühl von Leichtigkeit und Flug.
second_reason=Exzellenter Service zu einem attraktiven Preis: große Duschen, geräumige Umkleidekabinen, aufmerksame Instruktoren und freundliche Administratoren - noch nie war es so einfach, in Form zu sein.
third_reason=Ein beeindruckendes Ergebnis: Ein individuelles Trainingsprogramm, die Hilfe eines persönlichen Trainers und ein Komplex von mehr als 50 Simulatoren amerikanischer und europäischer Hersteller lassen Sie Ihre Ziele schnell erreichen.
fourth_reason=Unvergessliche Atmosphäre: eine Gemeinschaft von Menschen, die einen gesunden Lebensstil führen und zur richtigen Zeit mit Rat und Tat zur Seite stehen.
fifth_reason=Eine große Auswahl an Abonnements: Machen Sie es so, wie Sie möchten. Morgens oder abends, einzeln oder individuell mit einem Trainer. Unsere Instruktoren entwickeln ein Trainingsprogramm, passen Ihre Ernährung an.
new_style=Neuer Stil: Immer mehr Menschen ändern ihre schlechten Gewohnheiten für eine Mitgliedschaft im Fitnessstudio.
trainers_study=Unsere Trainer sind ausgebildet, haben eine spezielle Vorbereitung und reiche Erfahrung in der Durchführung von Kursen. Das Können unserer Instruktoren wird durch zahlreiche Auszeichnungen bestätigt.\
Heutzutage ist Fitness nicht billig. Aber die Preise für unsere Dienstleistungen werden Sie angenehm überraschen.\
«Olympia» ist eine echte Familie mit einer freundlichen Atmosphäre. Alle Kunden sind unsere Freunde, denen wir immer gerne helfen! Wir sind uns sicher, dass das Fitnesscenter «Olympia» nach der ersten Stunde Ihr Zuhause sein wird.
